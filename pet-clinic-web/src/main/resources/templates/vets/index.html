<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vets...</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">VET Id XXX</td>
                <td th:text="${vet.firstName}">VET First Name XXX</td>
                <td th:text="${vet.lastName}">VET Last Name XXX</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
